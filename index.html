<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator-box">
            <input type="text" id="password" readonly>
        </div>

        <div class="settings">
            <label>
                Password Length: <span id="length-value">12</span>
            </label>
            <input type="range" id="length-range" min="8" max="20" value="12" class="slider">
        </div>

        <div class="checkbox-container">
            <label><input type="checkbox" id="use-special" checked> Use Special Characters</label>
            <label><input type="checkbox" id="use-numbers" checked> Use Numbers</label>
            <label><input type="checkbox" id="use-mixed-case" checked> Use Mixed Case</label>
        </div>

        <div class="button-container">
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>

    <footer>
        Made by <a href="https://github.com/swastikd16" target="_blank">Swastik Dan</a>
    </footer>

    <!-- JavaScript added here to ensure it runs after the DOM is loaded -->
    <script>
        document.getElementById('generate-btn').addEventListener('click', generatePassword);
        document.getElementById('length-range').addEventListener('input', updateLengthValue);

        function generatePassword() {
            const length = document.getElementById('length-range').value;
            const useSpecial = document.getElementById('use-special').checked;
            const useNumbers = document.getElementById('use-numbers').checked;
            const useMixedCase = document.getElementById('use-mixed-case').checked;

            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (useMixedCase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (useNumbers) charset += "0123456789";
            if (useSpecial) charset += "!@#$%^&*()_+";

            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('password').value = password;
        }

        function updateLengthValue() {
            const length = document.getElementById('length-range').value;
            document.getElementById('length-value').textContent = length;
        }
    </script>
</body>
</html>
